name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
    - "**" # Run tests on all branches

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: true

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Build Storybook
      run: pnpm build-storybook

    - name: Serve Storybook and run tests
      run: |
        npm install -g serve wait-on
        serve storybook-static -l 6006 &
        wait-on http://127.0.0.1:6006 --timeout 60000
        pnpm test-storybook:coverage --url http://127.0.0.1:6006

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/html/
        retention-days: 14

  deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on main branch
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: true

    - name: Get short SHA
      id: short-sha
      run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Build App
      run: pnpm build
      env:
        VITE_BUILD_NUMBER: ${{ steps.short-sha.outputs.sha }}
        VITE_COMMIT_SHA: ${{ github.sha }}

    - name: Build Storybook
      run: pnpm build-storybook

    - name: Copy Storybook to dist
      run: cp -r storybook-static dist/storybook

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
