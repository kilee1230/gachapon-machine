<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script handles 404s for SPAs on GitHub Pages by preserving the path
      (function() {
        var basePath = '/gachapon-machine';
        var path = window.location.pathname;
        
        // Remove base path to get the route
        var route = path.replace(basePath, '').replace(/^\/+/, '');
        
        // Only redirect if there's an actual route (like 'en')
        if (route) {
          // Redirect to base with route as query param
          window.location.replace(
            basePath + '/?p=' + encodeURIComponent(route) + 
            (window.location.search ? '&' + window.location.search.slice(1) : '') +
            window.location.hash
          );
        } else {
          // No route, just go to base
          window.location.replace(basePath + '/');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
